<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }
        .login-card {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="card shadow login-card">
    <div class="card-body p-4">
        <h4 class="text-center mb-4 fw-bold">Вход</h4>

        <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" placeholder="Введите пароль">
        </div>

        <div class="d-grid mb-3">
            <button class="btn btn-primary" onclick="login()">Войти</button>
        </div>

        <div class="text-danger text-center d-none" id="error">
            Неверный пароль
        </div>
    </div>
</div>

<script>
    const PASSWORD_HASH = "2926a2731f4b312c08982cacf8061eb14bf65c1a87cc5d70e864e079c6220731";

    async function login() {
        const password = document.getElementById('password').value;
        const hash = await sha256(password);

        if (hash === PASSWORD_HASH) {
            sessionStorage.setItem('auth', 'true');
            window.location.href = 'main.html';
        } else {
            document.getElementById('error').classList.remove('d-none');
        }
    }

    async function sha256(text) {
        const msgUint8 = new TextEncoder().encode(text);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }
</script>

</body>
</html>
